<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body class="w-80 h-96 m-0 p-4 bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 text-white">
    <div class="text-center mb-5">
        <h1 class="m-0 text-2xl font-semibold">🚀 SiteChat</h1>
    </div>
    
    <div class="bg-white/20 rounded-lg p-3 mb-5 break-all">
        <strong>Current Site:</strong>
        <div id="currentUrl" class="mt-1">Loading...</div>
    </div>
    
    <div class="flex justify-between mb-5 text-sm">
        <div class="bg-white/10 py-2 px-3 rounded-full flex-1 text-center mx-1">
            <div id="messageCount" class="font-medium">0</div>
            <div class="text-xs opacity-90">Messages</div>
        </div>
        <div class="bg-white/10 py-2 px-3 rounded-full flex-1 text-center mx-1">
            <div id="onlineCount" class="font-medium">1</div>
            <div class="text-xs opacity-90">Online</div>
        </div>
    </div>
    
    <div class="flex flex-col gap-3">
        <button id="openChatBtn" class="bg-white/90 text-indigo-600 border-0 py-3 px-5 rounded-full cursor-pointer text-base font-medium transition-all duration-300 hover:bg-white hover:-translate-y-0.5 backdrop-blur-sm">
            💬 Open Chat Window
        </button>
        <button id="clearChatBtn" class="bg-white/20 text-white border-0 py-3 px-5 rounded-full cursor-pointer text-base font-medium transition-all duration-300 hover:bg-white/30 hover:-translate-y-0.5 backdrop-blur-sm">
            🗑️ Clear Chat History
        </button>
        <button id="settingsBtn" class="bg-white/20 text-white border-0 py-3 px-5 rounded-full cursor-pointer text-base font-medium transition-all duration-300 hover:bg-white/30 hover:-translate-y-0.5 backdrop-blur-sm">
            ⚙️ Settings
        </button>
    </div>
    
    <div class="text-center mt-4 text-xs opacity-80">
        <span class="inline-block w-2 h-2 bg-green-400 rounded-full mr-1"></span>
        Ready to chat!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
